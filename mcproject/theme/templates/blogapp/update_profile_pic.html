{% extends "../base.html" %}

{% block title %} Marcus Codex - {{user.username}} Profile{% endblock %}

{% block body %}
<main>
    <div class="container text-sm mb-20">
    <!-- Breadcrumbs Start -->
    <div class="text-sm breadcrumbs pt-20">
        <ul>
          <li><a href={% url "home" %} class="hover:text-primary">Home</a></li> 
          <li><a href={% url 'profile' %} class="hover:text-primary">Profile</a></li> 
          <li><a href={% url 'update_profile_pic' %} class="hover:text-primary">Update Profile Picture</a></li> 
        </ul>
      </div>
      <!-- Breadcrumbs End -->
  
      <div class="flex flex-col w-full">
        <div class="divider"></div>
      </div>        
      <!-- Latest Post Start -->
        <div class="pt-20 flex flex-col text-center">
            <div class="my-8">
                <h1>Update Profile Picture</h1>
            </div>

            <form method="post" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="profile_pic" class="form-control-file file-input file-input-bordered w-full max-w-xs" accept="image/*" id="id_profile_pic"/>
                <br> <br> 
                <button class="btn btn-primary btn-md w-1/3" type"submit">Update Profile Picture</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
