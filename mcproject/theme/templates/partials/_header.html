{% load static %}
<div class="container">
    <div class="navbar bg-base-100">

        <!-- Navigation MD Start -->
        <div class="navbar-end sm:navbar-start">
        <a href="{% url 'home' %}" class="no-underline"><h1 class="text-2xl">Marcus Codex</h1></a>
        </div>
        <div class="sm:navbar-end invisible sm:visible">
        <a href="{% url 'home' %}" class="btn btn-ghost">Home</a>

        <!-- Conditional statement nav bar of log in and log out based on user authentication status start -->
        {% if request.user.is_authenticated %}
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn m-1">
                    <div class="avatar">
                    <div class="w-8 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                        <img src="{{ subscriber.profile_pic.url }}" alt="Profile Picture"/>
                    </div>
                    </div>          
                </div>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="{% url 'profile' %}">My Profile</a></li>
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>            
                </ul>
            </div>      
            <!-- Conditional statement nav bar of log in and log out based on user authentication status end -->
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-ghost">Login</a>
            {% endif %}
            <!-- Navigation MD End -->

            <!-- Theme Controller Icon start-->
            <label class="swap swap-rotate btn btn-ghost">
                <input type="checkbox" class="theme-controller " value="forest" id="themeSelector" />
                <!-- sun icon -->
                <svg
                class="swap-on fill-current w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24">
                <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                </svg>

                <!-- moon icon -->
                <svg
                class="swap-off fill-current w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24">
                <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                </svg>
            </label>
            </div>
            <!-- Mobile Vavigation Start -->
            <div class="navbar-end sm:hidden">
                <div class="mx-auto">
                    <div class="dropdown ">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a href="{% url 'home' %}">Home</a></li>
                            {% comment %} <li><a href="{% url 'blogapp-about' %}">About</a></li> {% endcomment %}

                            <!-- Conditional statement nav bar of log in and log out based on user authentication status start -->
                            {% if request.user.is_authenticated %}
                                <li><a href="{% url 'logout' %}">Logout</a></li>          
                                <!-- Conditional statement nav bar of log in and log out based on user authentication status end -->            
                        
                            {% else %}
                            <li><a href="{% url 'login' %}">Login</a></li>
                            {% endif %}            
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Mobile Vavigation End -->
        </div>
    </div>
</div>
